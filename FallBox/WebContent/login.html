<body>
    <div>
        <nav class="navbar navbar-light navbar-expand navigation-clean">
            <div class="container"><a class="navbar-brand" href="index.jsp" style="font-family:'Bungee Shade', cursive;font-size:30px;">Fall Box</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1"></div>
    </div>
    </nav>
    </div>
    <div class="login-clean" style="background-color:rgb(108,176,110);">
        <form method="post" id= "loginForm"  data-aos="zoom-in" data-aos-delay="400" data-aos-once="true" style="width:340px;padding:19px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="assets/img/officialIcona2018Best.png" style="width:128px;margin:8px;padding:0px;"></div>
            <div class="form-group"><input id="email" class="form-control" type="email" name="email" placeholder="Email" autocomplete="off" required=""> </div>
            <div class="form-group"><input id="password" class="form-control" type="password" name="password" placeholder="Password" autocomplete="off" required=""></div>
            
            <div id = "errorMessage"></div>
            
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(58,157,63);">Log In</button></div>
            <a href="forgotPassword.html" class="forgot" style="font-size:15px;">Forgot password? Click here</a>
            <div class="heading" style="font-size:15px; margin: 10px;text-align: center"> OR </div>
            <a href="registrationForm.html" class="forgot" style="font-size:15px; margin: 10px">Register now</a></form>
       
       <script>
       			$('#loginForm').on('submit', function(event){
       				event.preventDefault();
       				event.stopPropagation();
       				$.ajax({
       				    url: "http://localhost:8080/FallBox/LoginServlet/*",
       				    type: "POST",
       				    data: {
       				        email: $("#email").val(),
       				        password: $("#password").val()
       				    },
       				    success: function(response){
       				        window.location.replace("http://localhost:8080/FallBox/main.jsp");
       				        location.reload(true);
       				        
       				    },
       				    error: function(response){
       				    	$('#errorMessage').text(response.responseText);
       				    	$('#loginForm').effect("shake");
       				    	
       				    }
       				});
       			});
       </script>
            
    </div>
    
    
   
    
   	
    
</body>
